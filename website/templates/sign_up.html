{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center" class="display-3">Registrar</h3>
    <div class="form-group">
        <label for="email">Endereço de Email</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Digite um endereço de Email">
    </div>
    <div class="form-group">
        <label for="firstName">Primeiro nome</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Digite um nome">
    </div>
    <div class="form-group">
        <label for="password1">Senha</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Digite uma senha">
    </div>
    <div class="form-group">
        <label for="password2">Senha (Confirmação)</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirme a senha">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
